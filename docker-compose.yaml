version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    ports: ["8080:8080"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d app"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports: ["6379:6379"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      PORT: "8095"
      DB_DSN: "postgres://app:app@db:5432/app?sslmode=disable"
      REDIS_ADDR: "redis:6379"
      RATE_LIMIT_RPS: "10"
      RATE_LIMIT_BURST: "20"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8095:8095"
    command: ["/app/bin/pr-reviewer"]
    volumes:
      - .:/app

volumes:
  db_data: {}
